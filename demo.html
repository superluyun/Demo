<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="u1" style="float: left; width: 15px;height: 32px；">
		<img id="img" src="u16.png" style="  
									vertical-align: middle;
									-webkit-transform:rotate(270deg);
									-moz-transform:rotate(270deg);
		                            -ms-transform:rotate(270deg);
		                            transform:rotate(270deg);">
	</div>
	<div id="u2" style="width: 50px;height: 20px">北京</div>
	<div id = 'u3' style="display: none;">&nbsp;&nbsp;&nbsp;海淀</div>
	<script src="jquery-1.11.3.js"></script>
	<script>
		$(function(){
			$("#u2").click	(function(){
				if($("#u3").css('display')=="none"){
					$("#u3").show();
					$("#img").css({"-webkit-transform":"rotate(0deg)",
								   "-moz-transform":"rotate(0deg)",
								   "-ms-transform":"rotate(0deg)",
								   "transform":"rotate(0deg)"});
				}
				else{
					$("#u3").hide();
					$("#img").css({"-webkit-transform":"rotate(270deg)",
								   "-moz-transform":"rotate(270deg)",
								   "-ms-transform":"rotate(270deg)",
								   "transform":"rotate(270deg)"});
				}					
			});
		});
	</script>
</body>
</html>
