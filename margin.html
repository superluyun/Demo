<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin</title>
    <style>
        #cc{
            height: 100px;margin-bottom: 30px;background-color: #ff0;
        }
        #div:hover #cc{
            height: 130px;
            background-color: #f0f;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="div">
        <div id="cc"></div>
    </div>
    <div style="height: 100px;margin-top: 20px;background-color: #0ff;"></div>

    <div style="margin:10px;height: 100px;">
        <div style="width:auto;
            height:100px;
            background-color: #00f;
            margin-bottom:20px;">
        </div>  
    </div>
    <div style="height: 100px;background-color: black;"></div>
</body>
</html>
