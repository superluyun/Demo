<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义表格</title>
    <style>
        .th{
            background-color: #888;
        }
    </style>
</head>
<body>
    <table width='50%'>
        <thead class="th">
            <th>1</th>
            <th>2</th>
        </thead>
        <tbody class="tb">
            <tr>
                <td>11</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
